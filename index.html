<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- <div class="card-img"></div>
       -->
       <div class="card-img">
        <img src="images/image-equilibrium.jpg" class="card-img-top" alt="" aria-hidden="true">
        <div class="card-img-overlay">
          <img src="images/icon-view.svg">
        </div>
       </div>
      <div class="card-contents">
        <h2 class="heading">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-time">
        <div class="price svg-align">
          <img class = "svg-img" src="images/icon-ethereum.svg">
          <h3>0.041 ETH</h3>
        </div>
        <div class="time svg-align">
          <img class = "svg-img" src="images/icon-clock.svg">
          <h3>3 days left</h3>
        </div>
          
      </div>
      <hr class="line-hr">
      <div class="creator">
        <img class="creator-img" src="images/image-avatar.png">
        <p class="creator-text">Creation of <span class="name " >Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gautam</a>.
  </div>
</body>
</html>
